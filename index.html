<div class="center">
  <div id="letters">
    <h1>
      Leandro Dukiévicz
    </h1>
    <br>
    <h2 class="mov">
      <strong class="mov">Front End</strong> Developer
    </h2>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".mov", {
        strings: [, "Web Developer", "", ""],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true
      })
    </script>
  </div>

  <div id="img-header" class="glass">
    <img id="img-black-White" src="img/foto.png" alt="">
  </div>

  <script type="text/javascript" src="js-libs/vanilla-tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".glass,#img-black-white"), {
      max: 25,
      speed: 400,
      glare: true,
      scale: 1.2,

      "max-glare": 0,
    });
  </script>

  <script>
    VANTA.WAVES({
      el: "#vanta-canvas",
      mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 100.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x0,
  shininess: 150.00,
  waveHeight: 40.00,
  zoom: 0.65
    })
  </script>
